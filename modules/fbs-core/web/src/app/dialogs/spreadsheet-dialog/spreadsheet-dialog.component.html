<h2 matDialogTitle>
  {{ "dialog.spreadsheet.title.selection" | i18nextEager }}
</h2>
<mat-dialog-content>
  <app-spreadsheet
    [spreadsheet]="data.spreadsheet"
    (selection)="selection($event)"
  ></app-spreadsheet>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button (click)="confirm(false)">
    {{ "dialog.spreadsheet.button.cancel" | i18nextEager }}
  </button>
  &nbsp; &nbsp;
  <button mat-flat-button color="accent" (click)="confirm(true)">
    {{ "dialog.spreadsheet.button.select" | i18nextEager }}
  </button>
</mat-dialog-actions>
