<div class="container">
  <div *ngIf="!isUpdateDialog" matDialogTitle>
    {{ "dialog.db.new.create-database" | i18nextEager }}
  </div>
  <mat-dialog-content style="max-height: 100%; overflow: hidden">
    <mat-card-content>
      <mat-form-field>
        <mat-label>{{
          "dialog.db.new.database-name" | i18nextEager
        }}</mat-label>
        <input
          [formControl]="name"
          name="newCourseName"
          type="text"
          matInput
          required
          minlength="3"
          maxlength="100"
        />
        <mat-error *ngIf="name.errors">
          {{ "dialog.db.new.database-name-error" | i18nextEager }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
  </mat-dialog-content>
  <mat-dialog-actions class="actions">
    <button mat-flat-button color="warn" (click)="closeDialog()">
      {{ "dialog.db.new.cancel" | i18nextEager }}
    </button>
    <button
      mat-flat-button
      color="accent"
      (click)="createDb()"
      [disabled]="!isInputValid()"
    >
      <span class="spinner" *ngIf="pending">
        <mat-spinner [diameter]="24"></mat-spinner>&nbsp;
      </span>
      <span *ngIf="!pending">{{ "dialog.db.new.create" | i18nextEager }}</span>
    </button>
  </mat-dialog-actions>
</div>
