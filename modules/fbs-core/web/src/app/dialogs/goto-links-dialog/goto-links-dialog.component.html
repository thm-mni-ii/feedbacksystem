<mat-dialog-content>
  <p>
    {{ "settings-shortlink-notice" | transloco }}
  </p>
  <mat-form-field class="max-width">
    <mat-label>{{ "settings-shortlink-course" | transloco }}</mat-label>
    <input matInput [value]="courseLink" readonly />
    <button
      mat-icon-button
      matSuffix
      (click)="copy(courseLink)"
      matTooltip="Kopiert den Kurs Link"
    >
      <mat-icon>content_copy</mat-icon>
    </button>
  </mat-form-field>
  <br />
  <mat-form-field class="max-width">
    <mat-label>{{ "settings-shortlink-app" | transloco }}</mat-label>
    <input matInput [value]="appLink" readonly />
    <button
      mat-icon-button
      matSuffix
      (click)="copy(appLink)"
      matTooltip="Kopiert den App Link"
    >
      <mat-icon>content_copy</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <div class="action-buttons">
    <button mat-flat-button color="accent" (click)="close()">
      {{ "settings-shortlink-close" | transloco }}
    </button>
  </div>
</mat-dialog-actions>
