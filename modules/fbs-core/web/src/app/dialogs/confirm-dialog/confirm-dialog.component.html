<h2 matDialogTitle>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="confirm(false)">
    {{ data.closeText || ("dialog.confirm.label.abort" | i18nextEager) }}
  </button>
  &nbsp; &nbsp;
  <button mat-flat-button color="warn" (click)="confirm(true)">
    {{ data.confirmText || ("dialog.confirm.label.confirm" | i18nextEager) }}
  </button>
</mat-dialog-actions>
