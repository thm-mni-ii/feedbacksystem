<div matDialogContent></div>
<div class="dialog-content">
  <div id="task-points-title" matDialogTitle>
    {{ "assign-points" | transloco }}
  </div>
  <div matDialogContent class="flex-container">
    <div class="flex-item task-box">
      <mat-checkbox
        [(ngModel)]="checked"
        (ngModelChange)="selectAll()"
        [labelPosition]="labelPosition"
      >
        {{ "mark-all" | transloco }}
      </mat-checkbox>
      <div class="scroll-box">
        <div class="task-item" *ngFor="let task of tasks">
          <mat-card
            class="card"
            [ngClass]="getClass(task)"
            (click)="select(task)"
          >
            <span>{{ task.name }}</span>
          </mat-card>
        </div>
      </div>
    </div>

    <div class="flex-item category-box">
      <mat-tab-group
        (selectedIndexChange)="changeIndex($event)"
        [selectedIndex]="index"
      >
        <mat-tab *ngFor="let element of allRequirements; let i = index">
          <ng-template mat-tab-label>
            {{ "settings-category" | transloco }} {{ i + 1 }} &nbsp;
            <mat-icon
              class="close-icon"
              [matTooltipPosition]="'above'"
              (click)="delete(element)"
              matTooltip="Löschen"
              >close</mat-icon
            >
          </ng-template>
          <mat-list class="pointInputList">
            <mat-list-item>
              <mat-form-field class="mat-input-element">
                <input
                  type="number"
                  placeholder="{{ 'settings-points-topass' | transloco }}"
                  matInput
                  required
                  [(ngModel)]="element.toPass"
                />
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="mat-input-element">
                <input
                  type="text"
                  [(ngModel)]="element.bonusFormula"
                  (keyup)="checkFormula(element.bonusFormula)"
                  placeholder="{{ 'settings-points-bonus' | transloco }}"
                  matInput
                />
                <mat-hint
                  [className]="bonusFormula.valid ? 'valid ' : 'invalid'"
                  >{{ bonusFormula.message }}</mat-hint
                >
              </mat-form-field>
              <mat-icon
                class="bonus-formula-info"
                matTooltip="Verwende x für die Anzahl der Punkte in der Formel, z.B. 'abrunden(x/4)'"
                >help</mat-icon
              >
            </mat-list-item>
          </mat-list>
        </mat-tab>
        <mat-tab disabled>
          <ng-template mat-tab-label class="create-course">
            <button
              mat-raised-button
              color="accent"
              (click)="addTab()"
              matTooltip="Kategorie hinzufügen"
            >
              <mat-icon>add</mat-icon>
            </button>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class="spacer"></div>

  <div mat-dialog-actions class="actions">
    <button mat-flat-button color="warn" (click)="closeDialog()">
      {{ "cancel-export" | transloco }}
    </button>
    <button mat-flat-button color="accent" (click)="save()">
      {{ "settings-points-create" | transloco }}
    </button>
  </div>
</div>
