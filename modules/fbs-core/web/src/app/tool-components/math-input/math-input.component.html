<div>
  <div class="mathInputContainer">
    <p>{{ label }}</p>
    <div class="math-input-field" [ngClass]="{ 'math-field-input': !disabled }">
      <math-field
        (change)="handleChange($event)"
        #mathInput
        style="max-width: 500px; overflow-x: auto"
      ></math-field>
    </div>
  </div>
</div>
