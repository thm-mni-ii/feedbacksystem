<div class="container">
  <app-menu-bar *ngIf="role || isAuthorized()">
    <button
      mat-icon-button
      [routerLink]="['/', 'courses', courseID]"
      matTooltip="{{ 'sql-checker.tooltip.back-to-course' | i18nextEager }}"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="spacer"></span>
  </app-menu-bar>

  <div class="task-list">
    <div *ngFor="let task of tasks">
      <mat-card
        class="task-container"
        id="{{ task.id }}"
        [routerLink]="[
          '/',
          'courses',
          courseID,
          'sql-checker-results',
          task.id
        ]"
      >
        <span>{{ task.name }}</span>
      </mat-card>
    </div>
  </div>
</div>
