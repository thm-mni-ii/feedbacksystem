<div class="container">
  <mat-card>
    <h4 id="example-radio-group-label">
      {{ "passwords.heading.new" | i18nextEager }}
    </h4>

    <mat-card-content class="column">
      <mat-form-field class="user-input-text" appearance="outline">
        <mat-label>{{ "password.label" | i18nextEager }}</mat-label>
        <input type="password" matInput [(ngModel)]="passwd" required />
        <mat-error *ngIf="passwordMatcher.hasError('required')">{{
          "password.error.required" | i18nextEager
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="user-input-text" appearance="outline">
        <mat-label>{{ "password.heading.repeat" | i18nextEager }}</mat-label>
        <input type="password" matInput [(ngModel)]="passwd_repeat" required />
        <mat-error *ngIf="passwordMatcher.hasError('required')">{{
          "password.error.required" | i18nextEager
        }}</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="actions">
      <button mat-flat-button color="accent" (click)="save()">
        {{ "password.save" | i18nextEager }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
