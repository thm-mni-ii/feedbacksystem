<mat-card appearance="outlined" class="card" (click)="goToCourse()">
  <span>{{ data.name }}</span
  ><mat-icon class="invisible" *ngIf="!data.visible">visibility_off</mat-icon>
  <span
    [matTooltip]="
      'Korrekt: ' + passed + '\nFalsch: ' + failed + '\nGesamt: ' + all
    "
    >Fortschritt:<span class="passed"> {{ passed }} </span>/<span
      class="failed"
    >
      {{ failed }} </span
    >/<span class="all"> {{ all }} </span></span
  >
</mat-card>
