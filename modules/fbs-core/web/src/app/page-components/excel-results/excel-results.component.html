<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Aufgaben </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.name }} </mat-cell>
    </ng-container>
    <!-- CellName Column -->
    <ng-container matColumnDef="cellName">
      <mat-header-cell *matHeaderCellDef> Zelle </mat-header-cell>
      <mat-cell *matCellDef="let data">
      <table>
        <ng-container *ngFor="let cell of data.errorCell">
          <tr>
            <td>{{ cell.cellName }}</td>
            <td>{{ cell.errorHint }}</td>
            <table>
              <ng-container
                *ngFor="let consequentCell of cell.consequentErrorCell"
              >
                <tr>
                <br>
                  <td>{{ consequentCell.cellName }}</td>
                  <td>{{ consequentCell.errorHint }}</td>
                </tr>
              </ng-container>
            </table>
          </tr>
        </ng-container>
      </table>
    </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="errorHint">
      <mat-header-cell *matHeaderCellDef> Hinweis </mat-header-cell>
      <!-- <mat-cell *matCellDef="let data"> {{ data. }} </mat-cell> -->
    </ng-container>

    <ng-container matColumnDef="table">
      <mat-header-cell *matHeaderCellDef> Tabelle </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.table }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="result">
      <mat-header-cell *matHeaderCellDef> Ergebnis </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.result }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
