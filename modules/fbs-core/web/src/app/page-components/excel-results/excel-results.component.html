<div class="results">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- column Aufgabe -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Aufgabe</th>
      <td mat-cell *matCellDef="let name">{{ name.excercises.name }}</td>
    </ng-container>

    <ng-container matColumnDef="identifier">
      <th mat-header-cell *matHeaderCellDef>Zelle</th>
      <td mat-cell *matCellDef="let cell">
        {{ cell.excercises.cells.identifier }}
      </td>
    </ng-container>

    <ng-container matColumnDef="errorHint">
      <th mat-header-cell *matHeaderCellDef>Hinweis</th>
      <td mat-cell *matCellDef="let checker">
        {{ cell.excercises.cells.errorHint }}
      </td>
    </ng-container>

    <ng-container matColumnDef="table">
      <th mat-header-cell *matHeaderCellDef>Tabelle</th>
      <td mat-cell *matCellDef="let checker">Table</td>
    </ng-container>

    <ng-container matColumnDef="succesfulAttempt">
      <th mat-header-cell *matHeaderCellDef>Ergebnis</th>
      <td mat-cell *matCellDef="let successfull">
        <mat-icon class="done" *ngIf="successfull.excercises.succesfulAttempt === 0">done</mat-icon>
        <mat-icon color="not-done" *ngIf="successfull.excercises.succesfulAttempt === 1"
          >clear</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
