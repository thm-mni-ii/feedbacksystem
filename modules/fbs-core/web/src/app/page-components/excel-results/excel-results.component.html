<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Aufgaben </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.name }} </mat-cell>
    </ng-container>
    <!-- CellName Column -->
    <ng-container matColumnDef="cellName">
      <mat-header-cell *matHeaderCellDef> Zelle </mat-header-cell>
      <mat-cell *matCellDef="let data">
        <mat-list>
          <ng-container *ngFor="let cell of data.errorCell">
            <mat-list-item class="cellStyle">{{ cell.cellName }}</mat-list-item>
            <mat-list>
              <mat-list-item
                class="cellStyleCons"
                style="margin-top: 4px"
                *ngFor="let consequentCell of cell.consequentErrorCell"
              >
                {{ consequentCell.cellName }}
              </mat-list-item>
            </mat-list>
          </ng-container>
        </mat-list>
      </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="errorHint">
      <mat-header-cell *matHeaderCellDef> Hinweis </mat-header-cell>
      <mat-cell *matCellDef="let data">
        <mat-list>
          <ng-container *ngFor="let cell of data.errorCell">
            <mat-list-item>{{ cell.errorHint }}</mat-list-item>
            <mat-list>
              <mat-list-item
                style="margin-top: 4px"
                class="consquentCells"
                *ngFor="let consequentCell of cell.consequentErrorCell"
                >{{ consequentCell.errorHint }} <br
              /></mat-list-item>
            </mat-list>
          </ng-container>
        </mat-list>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="table">
      <mat-header-cell *matHeaderCellDef> Tabelle </mat-header-cell>
      <mat-cell *matCellDef="let data"> {{ data.table }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="result">
      <mat-header-cell *matHeaderCellDef> Ergebnis </mat-header-cell>
      <td mat-cell *matCellDef="let data">
        <mat-icon class="done" *ngIf="data.result === true">done</mat-icon>
        <mat-icon class="not-done" *ngIf="data.result === false"
          >clear</mat-icon
        >
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
