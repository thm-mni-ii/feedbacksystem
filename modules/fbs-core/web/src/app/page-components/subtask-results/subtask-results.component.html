<div *ngIf="display">
  <h4>Ergebnisse per Unteraufgabe</h4>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let result">{{ result.name }}</td>
    </ng-container>

    <ng-container matColumnDef="maxPoints">
      <th mat-header-cell *matHeaderCellDef>Maximal m√∂gliche Punkte</th>
      <td mat-cell *matCellDef="let result">{{ result.maxPoints }}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Erreichte Punkte</th>
      <td mat-cell *matCellDef="let result">{{ result.points }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
