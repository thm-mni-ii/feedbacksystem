<div style="display: flex; justify-content: space-between; align-items: center;">
  <h3>{{ titleText }}</h3>
  <button mat-button color="primary" (click)="uploadFile()">
    Text aus Datei lesen
  </button>
</div>

<input 
  type="file" 
  #fileInput 
  style="display: none" 
  (change)="handleFileInput($event)" 
  accept=".pdf,.docx,.txt,.java,.ts,.js,.py"
/>

<!-- Ladeanzeige (Popup) -->
<div *ngIf="processing" class="loading-overlay">
  <div class="loading-popup">
    <mat-spinner></mat-spinner>
    <p>Die Datei wird verarbeitet, bitte warten...</p>
  </div>
</div>

<!-- Nur ein Textfeld: angular-editor -->
<div class="editor-container">
  <angular-editor 
    [config]="editorConfig" 
    [(ngModel)]="toSubmit"
    (ngModelChange)="stripHtml($event)">
  </angular-editor>
</div>
