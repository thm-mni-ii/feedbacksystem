<div class="container">
  <mat-form-field class="select" appearance="fill">
    <mat-label>{{
      "sql-playground.db-control-panel.co-working.select-group" | i18nextEager
    }}</mat-label>
    <mat-select
      [(value)]="selectedDbGroup"
      (selectionChange)="activateGroup($event.value)"
      [disabled]="!collaborativeMode"
    >
      <mat-option *ngFor="let group of groups" [value]="group.id">
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="select" appearance="fill">
    <mat-label>{{
      "sql-playground.db-control-panel.co-working.select-database"
        | i18nextEager
    }}</mat-label>
    <mat-select
      [(value)]="selectedDb"
      (selectionChange)="activateDb($event.value)"
      [disabled]="!collaborativeMode"
    >
      <mat-option *ngFor="let db of dbs" [value]="db.id">
        {{ db.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="btn-container">
    <button
      mat-raised-button
      color="warn"
      (click)="deleteDatabase()"
      [disabled]="!collaborativeMode"
    >
      {{ "sql-playground.db-control-panel.co-working.delete" | i18nextEager }}
    </button>
    <button
      mat-raised-button
      color="accent"
      class="co-working-btn"
      [disabled]="collaborativeMode"
      (click)="changeCollaborativeMode()"
    >
      {{ "sql-playground.db-control-panel.co-working.co" | i18nextEager }}
    </button>
    <button
      mat-raised-button
      class="new-btn"
      (click)="addDb()"
      [disabled]="!collaborativeMode"
    >
      {{ "sql-playground.db-control-panel.co-working.new" | i18nextEager }}
    </button>
  </div>
</div>
