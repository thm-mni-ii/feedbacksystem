<div class="container">
  <div>
    <p class="spinner-wrapper" *ngIf="this.activeDb !== undefined">
      Version:
      <span class="highlight">
        {{ this.activeDb.version }}
      </span>
      &nbsp;&nbsp;<mat-spinner *ngIf="pending" [diameter]="24"></mat-spinner>
    </p>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Select Database</mat-label>
    <mat-select
      [(value)]="selectedDb"
      (selectionChange)="activateDb($event.value)"
      [disabled]="collaborativeMode"
    >
      <mat-option *ngFor="let db of dbs" [value]="db.id">
        {{ db.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="btn-container">
    <button
      mat-raised-button
      color="warn"
      (click)="deleteDatabase()"
      [disabled]="collaborativeMode"
    >
      LÃ¶schen
    </button>
    <button
      mat-raised-button
      class="new-btn"
      (click)="addDb()"
      [disabled]="collaborativeMode"
    >
      Neue DB
    </button>

    <button
      mat-raised-button
      color="accent"
      class="co-working-btn"
      [disabled]="!collaborativeMode"
      (click)="changeCollaborativeMode()"
    >
      Wechseln in den privaten Modus
    </button>
  </div>
</div>
