<div class="container">
  <p class="info-text" *ngIf="this.activeDb !== undefined">
    {{
      "sql-playground.db-control-panel.templates.selected-db" | i18nextEager
    }}:
    <span class="highlight">
      {{ this.activeDb.name }}
    </span>
  </p>

  <mat-form-field appearance="fill">
    <mat-label>{{
      "sql-playground.db-control-panel.templates.templates" | i18nextEager
    }}</mat-label>
    <mat-select [(value)]="selectedTemplateId">
      <mat-option
        >--
        {{
          "sql-playground.db-control-panel.templates.none-option" | i18nextEager
        }}
        --</mat-option
      >
      <mat-optgroup
        *ngFor="let category of templatesByCategory"
        [label]="category.category.name"
      >
        <mat-option
          *ngFor="let template of category.templates"
          [value]="template.id"
        >
          {{ template.name }}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
  <button
    mat-raised-button
    class="insert-btn"
    [disabled]="selectedTemplateId === 0 || selectedTemplateId === undefined"
    (click)="insertTemplate()"
  >
    {{
      "sql-playground.db-control-panel.templates.insert-button" | i18nextEager
    }}
  </button>
  <button
    *ngIf="isAdmin"
    mat-raised-button
    class="orange-btn"
    (click)="editTemplates()"
  >
    {{ "sql-playground.db-control-panel.templates.edit-button" | i18nextEager }}
  </button>
</div>
