<div class="grid">
  <div class="results-grid">

      [xScrollable]="true"
      [yScrollable]="false"
      [title]="'Ergebnisse'"
      ><app-dynamic-result-table></app-dynamic-result-table>
    </app-bordered-container>
  </div>
  <div class="input-grid">
    <app-bordered-container></app-bordered-container>
  </div>
  <div class="db-grid">
    <app-bordered-container [title]="'DB'">
      <app-db-control-panel></app-db-control-panel
    ></app-bordered-container>
  </div>
  <div class="db-schema-grid">

      [yScrollable]="true"
      [title]="'DB Schema'"
    ></app-bordered-container>
  </div>
