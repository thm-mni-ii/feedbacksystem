<div class="container">
  <mat-grid-list cols="4" [rowHeight]="'200px'">
    <mat-grid-tile [colspan]="3" [rowspan]="2">
      <app-bordered-container
        class="box"
        [title]="'Ergebnis'"
      ></app-bordered-container>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <app-bordered-container
        class="box"
        [title]="'DB'"
      ></app-bordered-container>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="3">
      <app-bordered-container
        class="box"
        [title]="'DB Schema'"
      ></app-bordered-container>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="2">
      <app-bordered-container class="box"></app-bordered-container>
    </mat-grid-tile>
  </mat-grid-list>
</div>
