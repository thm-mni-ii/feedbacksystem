<mat-card-actions>
  <mat-tab-group>
    <ng-container *ngFor="let tab of tabs; let index = index">
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="col" style="margin-left: 20px">
            <input
              matInput
              type="text"
              placeholder="Query_0"
              [(ngModel)]="tabs[index].name"
            />
          </div>
          <button *ngIf="index !== 0" mat-icon-button (click)="closeTab(index)">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
          <button mat-icon-button (click)="addTab(index)">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </ng-template>
        <div class="inputField">
          <app-submission-text
            (update)="inputValue($event)"
          ></app-submission-text>
        </div>
      </mat-tab>
    </ng-container>
  </mat-tab-group>
  <button mat-button class="downloadBtn" (click)="downloadFile()">
    <mat-icon>download</mat-icon>Download
  </button>
  <button mat-flat-button color="accent" class="excuteBtn">Abgeben</button>
</mat-card-actions>
