<p class="title" role="heading" aria-level="4" tabindex="0">Views</p>
<mat-expansion-panel
  *ngFor="let view of views$ | async; index as i"
  aria-label="View {{ view.table }}"
>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span tabindex="0">{{ view.table }}</span>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <pre
    class="view-definition"
    aria-label="Definition der View {{ view.table }}"
    >{{ view.definition }}</pre
  >
</mat-expansion-panel>
