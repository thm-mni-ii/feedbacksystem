<p class="title">{{ title }}</p>
<mat-expansion-panel *ngFor="let routine of routines; index as i">
  <mat-expansion-panel-header>
    <mat-panel-title> {{ routine.routine_name }} </mat-panel-title>
  </mat-expansion-panel-header>
  <p>{{ routine.routine_type }}</p>
  <p>{{ routine.routine_definition }}</p>
</mat-expansion-panel>
