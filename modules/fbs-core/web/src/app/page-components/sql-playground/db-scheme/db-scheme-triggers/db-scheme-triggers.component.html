<p class="title">{{ title }}</p>
<mat-expansion-panel *ngFor="let trigger of triggers; index as i">
  <mat-expansion-panel-header>
    <mat-panel-title> {{ trigger.trigger_name }} </mat-panel-title>
  </mat-expansion-panel-header>
  <p>
    {{ trigger.action_timing }} {{ trigger.event_manipulation }}
    {{ trigger.event_object_table }}
  </p>
  <p>FOR EACH {{ trigger.action_orientation }}</p>
  <p>{{ trigger.action_statement }}</p>
</mat-expansion-panel>
