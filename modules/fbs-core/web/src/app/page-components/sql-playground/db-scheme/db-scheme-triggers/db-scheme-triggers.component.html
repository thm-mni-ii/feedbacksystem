<p class="title">Triggers</p>
<mat-expansion-panel *ngFor="let trigger of triggers$ | async; index as i">
  <mat-expansion-panel-header>
    <mat-panel-title> {{ trigger.name }} </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="trigger">
    <span>
      {{ trigger.action.timing }} {{ trigger.event.manipulation }}
      {{ trigger.event.objecttable }}
    </span>
    <span>FOR EACH {{ trigger.action.orientation }}</span>
    <pre class="trigger-definition">{{ trigger.action.statement }}</pre>
  </div>
</mat-expansion-panel>
