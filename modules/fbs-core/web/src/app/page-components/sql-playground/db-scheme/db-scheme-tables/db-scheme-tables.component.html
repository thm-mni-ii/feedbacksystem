<div *ngIf="this.tables !== undefined && this.constraints !== undefined">
  <p class="title">{{ title }}</p>
  <mat-expansion-panel *ngFor="let table of tables; index as i">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ table.name }} </mat-panel-title>
    </mat-expansion-panel-header>
    <ul class="attribute-list">
      <li *ngFor="let column of table.columns; index as j">
        <span class="attribute">
          <span [ngClass]="{ 'primary-key': column.isPrimaryKey }">
            {{ column.name }}
          </span>
          <span>
            <i>{{ column.udtName }}</i>
          </span>
        </span>
        <span class="attribute info" *ngIf="column.isNullable === false">
          not_null
        </span>
      </li>

      <li>
        <span class="constraints"><b>Constraints:</b></span>
      </li>
      <li *ngFor="let constraint of table.constraints.constraints; index as k">
        <span class="constraints">
          <span> Name: {{ constraint.name }} </span>
          <span> {{ constraint.type }} on {{ constraint.name }} </span>
          <span *ngIf="constraint.checkClause !== null">
            Clause: {{ constraint.checkClause }}
          </span>
        </span>
      </li>
    </ul>
  </mat-expansion-panel>
</div>
