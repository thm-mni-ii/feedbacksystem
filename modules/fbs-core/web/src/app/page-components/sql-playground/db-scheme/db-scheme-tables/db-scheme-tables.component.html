<p class="title">{{ title }}</p>
<mat-expansion-panel *ngFor="let table of tables; index as i">
  <mat-expansion-panel-header>
    <mat-panel-title> {{ table.table_name }} </mat-panel-title>
  </mat-expansion-panel-header>
  <div *ngFor="let column of table.columns; index as j">
    <p>{{ table.columns[j].columnName }} --> {{ table.columns[j].udtName }}</p>
    <p *ngIf="this.table.columns[j].isNullable === false">
      isNullable: {{ table.columns[j].isNullable }}
    </p>
    <hr />
  </div>
</mat-expansion-panel>
