<mat-card-actions>
  <mat-card *ngIf="tabs?.length === 0" class="info-card">
    <mat-card-header>
      <mat-card-title>
        {{ "sql-playground.result-table.create-first-query" | i18nextEager }}
      </mat-card-title>
    </mat-card-header>
  </mat-card>

  <mat-tab-group *ngIf="tabs?.length > 0" [(selectedIndex)]="activeResId">
    <ng-container *ngFor="let tab of tabs; let index = index">
      <mat-tab>
        <ng-template [mat-tab-label]>
          {{ tab.name }}
          <button *ngIf="index !== 0" mat-icon-button (click)="closeTab(index)">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
          <button mat-icon-button (click)="addTab()">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </ng-template>
        <div class="inputField">
          <div class="spinner" *ngIf="isQueryPending">
            <mat-spinner [diameter]="100"></mat-spinner>&nbsp;
          </div>
          <div
            class="container"
            *ngIf="tab !== undefined && isQueryPending === false"
          >
            <div *ngIf="tab.error === true">
              <mat-card>
                <mat-card-header>
                  <mat-card-title>
                    <mat-icon class="error-icon">close</mat-icon>
                    <span>{{
                      "sql-playground.result-table.sql-error" | i18nextEager
                    }}</span>
                    <mat-icon class="error-icon">close</mat-icon>
                  </mat-card-title>
                  <mat-card-subtitle>
                    {{
                      "sql-playground.result-table.check-input-error"
                        | i18nextEager
                    }}</mat-card-subtitle
                  >
                </mat-card-header>
                <mat-card-content>
                  <p>{{ tab.errorMsg }}</p>
                </mat-card-content>
              </mat-card>
            </div>

            <div *ngIf="tab.error === false && isQueryPending === false">
              <div class="table-container">
                <table mat-table [dataSource]="getDataSource(tab)">
                  <ng-container
                    matColumnDef="{{ col }}"
                    *ngFor="let col of tab.displayedColumns; let index = index"
                  >
                    <th mat-header-cell class="cells" *matHeaderCellDef>
                      {{ col }}
                    </th>
                    <td
                      mat-cell
                      class="cells"
                      *matCellDef="let row; let i = index"
                    >
                      {{ row[index] }}
                    </td>
                  </ng-container>

                  <tr
                    mat-header-row
                    class="table-row"
                    *matHeaderRowDef="tab.displayedColumns"
                  ></tr>
                  <tr
                    mat-row
                    class="table-row"
                    *matRowDef="let row; columns: tab.displayedColumns"
                  ></tr>
                </table>
              </div>
              <div class="action-container">
                <div></div>
                <mat-paginator
                  class="custom-paginator"
                  hidePageSize="true"
                  pageSize="9"
                  showFirstLastButtons
                ></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </ng-container>
  </mat-tab-group>
</mat-card-actions>
