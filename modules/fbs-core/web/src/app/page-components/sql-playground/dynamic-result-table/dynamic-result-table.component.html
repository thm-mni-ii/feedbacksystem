<mat-card-actions>
  <mat-card *ngIf="tabs?.length === 0" class="info-card">
    <mat-card-header>
      <mat-card-title>
        {{ "sql-playground.result-table.create-first-query" | i18nextEager }}
      </mat-card-title>
    </mat-card-header>
  </mat-card>

  <mat-tab-group
    *ngIf="tabs?.length > 0"
    [(selectedIndex)]="activeTabIndex"
    (selectedIndexChange)="updateActiveTab($event)"
  >
    <ng-container *ngFor="let tab of tabs; let index = index">
      <mat-tab>
        <ng-template [mat-tab-label]>
          {{ tab.name }}
          <button *ngIf="index !== 0" mat-icon-button (click)="closeTab(index)">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
          <button mat-icon-button (click)="addTab()">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </ng-template>
        <app-dynamic-result-table-tab
          [index]="index"
        ></app-dynamic-result-table-tab>
      </mat-tab>
    </ng-container>
  </mat-tab-group>
</mat-card-actions>
