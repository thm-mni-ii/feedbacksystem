<div class="container" *ngIf="this.resultset !== undefined">
  <div *ngIf="this.resultset.error === true">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="error-icon">close</mat-icon>
          <span>SQL Error</span>
          <mat-icon class="error-icon">close</mat-icon>
        </mat-card-title>
        <mat-card-subtitle>Bitte überprüfe deine Eingabe</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ this.resultset.errorMsg }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="this.resultset.error === false">
    <div class="table-container">
      <table mat-table [dataSource]="this.dataSource">
        <ng-container
          matColumnDef="{{ col }}"
          *ngFor="let col of displayedColumns; let index = index"
        >
          <th mat-header-cell class="cells" *matHeaderCellDef>{{ col }}</th>
          <td mat-cell class="cells" *matCellDef="let row; let i = index">
            {{ row[index] }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          class="table-row"
          *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
          mat-row
          class="table-row"
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </div>
    <div class="action-container">
      <button mat-button><mat-icon>download</mat-icon>&nbsp;Download</button>
      <mat-paginator
        class="custom-paginator"
        hidePageSize="true"
        pageSize="10"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </div>
</div>
