servers:
  - url: https://feedback.mni.thm.de/api/v1
components:
  requestBodies:
    Task:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Task"
      description: Task object to create
      required: true
  securitySchemes:
    JWT:
      type: apiKey
      in: header
      name: Authorization
      description: Bearer
  schemas:
    User:
      type: object
      required:
        - username
        - prename
        - surname
        - postname
        - email
        - password
      properties:
        id:
          type: integer
        prename:
          type: string
        surname:
          type: string
        email:
          type: string
        password:
          type: string
          description: Only for creation
        username:
          type: string
        alias:
          type: string
        globalRole:
          type: string
          description: "Either, ADMIN, MODERATOR, or USER. Default is USER"
    Course:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        visible:
          type: boolean
        semesterId:
          type: integer
    SemesterCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    Semester:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
        name:
          type: string
    Task:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
        name:
          type: string
        isPrivate:
          type: boolean
        description:
          type: string
        deadline:
          type: string
          description: ISO-8601 time as string
        mediaType:
          type: string
          description: The media type for the submissions according to RFC 4288
        mediaInformation:
          description: Media type spezific Information
          oneOf:
            - $ref: "#/components/schemas/SpreadsheetInformationRequest"
            - $ref: "#/components/schemas/SpreadsheetInformationResponse"
        requirementType:
          type: string
          description: The type of requirment like "mandatory", "bonus/additional", etc.
          default: "mandatory"
          enum:
            - "mandatory"
            - "optional"
            - "practice"
        attempts:
          type: number
          nullable: true
    SpreadsheetInformationRequest:
      type: object
      properties:
        idField:
          type: string
        inputFields:
          type: string
        outputFields:
          type: string
        pointFields:
          type: string
    SpreadsheetInformationResponse:
      type: object
      properties:
        fields:
          type: object
          properties:
            inputs:
              type: array
              items:
                type: object
            outputs:
              type: array
              items:
                type: string
    Submission:
      type: object
      required:
        - submissionTime
        - done
        - id
        - results
      properties:
        submissionTime:
          type: integer
          description: Unix time as long
        done:
          type: boolean
          description: True if all checkers have checked the submissions
        id:
          type: integer
          description: The submission id
        results:
          type: array
          description: The check results of each configured checker, may be empty
          items:
            $ref: "#/components/schemas/CheckResult"
    CheckResult:
      type: object
      required:
        - exitCode
        - resultText
        - checkerType
        - configurationId
      properties:
        exitCode:
          type: integer
          description: Exit code of the check result 0 is okay
        resultText:
          type: string
          description: The output the check
        checkerType:
          type: string
          description: The type of the checker that checked the submission
        configurationId:
          type: integer
          description: The configuration id of the checker configuration
        extInfo:
          type: object
          nullable: true
          additionalProperties: true
          description: Extended information of the check
    CheckerConfig:
      type: object
      required:
        - checkerType
        - ord
      properties:
        id:
          type: integer
        checkerType:
          type: string
        mainFileUploaded:
          type: boolean
          description: True if main file was provided
        secondaryFileUploaded:
          type: boolean
          description: True if secondary file was provided
        ord:
          type: integer
          description: Defines in which order the checker are executed
    Participant:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        role:
          type: string
          description: Users course role name. Either DOCENT, TUTOR, or STUDENT.
    AddEvaluationContainer:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
        toPass:
          type: integer
          description: The number of tasks that need to be passed
        bonusFormula:
          type: string
          description: The formula that defines when you get the bonus points of the container
        hidePoints:
          type: boolean
    EvaluationContainer:
      type: object
      required:
        - id
        - tasks
      properties:
        id:
          type: integer
        tasks:
          type: array
          description: "List of tasks"
          items:
            $ref: "#/components/schemas/Task"
        toPass:
          type: integer
          description: The number of tasks that need to be passed
        bonusFormula:
          type: string
          description: The formula that defines when you get the bonus points of the container
        hidePoints:
          type: boolean
    CourseResult:
      type: array
      items:
        type: object
        required:
          - user
          - passed
          - reqPassed
          - pointScore
          - bonusScore
          - results
        properties:
          user:
            $ref: "#/components/schemas/User"
          passed:
            type: boolean
          results:
            type: object
            required:
              - task
              - attempts
              - passed
            properties:
              task:
                $ref: "#/components/schemas/Task"
              attempts:
                type: integer
              passed:
                type: boolean
    AnalysisCourseResult:
      type: array
      items:
        type: object
        required:
          - submission
          - passed
          - resultText
          - userId
          - attempt
        properties:
          submission:
            type: string
            description: The submission of the user
          passed:
            type: boolean
            description: Was the task passed?
          resultText:
            type: string
            description: The result of the test
          userId:
            type: integer
            description: An identification number for the user. However, this does not correspond to the correct userId, but is incremented during creation.
          attempt:
            type: integer
            description: Attempt number
    EvaluationResults:
      type: array
      items:
        type: object
        required:
          - user
          - bonusPoints
          - passed
          - results
        properties:
          user:
            $ref: "#/components/schemas/User"
          bonusPoints:
            type: integer
          passed:
            type: boolean
          results:
            $ref: "#/components/schemas/EvaluationContainerResults"
    EvaluationContainerResults:
      type: array
      items:
        type: object
        required:
          - bonusPoints
          - passed
          - passedTasks
          - container
        properties:
          bonusPoints:
            type: integer
          passed:
            type: boolean
          passedTasks:
            type: integer
          container:
            $ref: "#/components/schemas/EvaluationContainerResult"
    EvaluationContainerResult:
      allOf:
        - $ref: "#/components/schemas/EvaluationContainer"
        - type: object
          required:
            - id
            - tasks
            - toPass
            - bonusFormula
            - hidePoints
          properties:
            tasks:
              type: object
              required:
                - task
                - attempts
                - passed
              properties:
                task:
                  $ref: "#/components/schemas/Task"
                attempts:
                  type: integer
                passed:
                  type: boolean
    SubTaskResult:
      type: object
      properties:
        name:
          type: string
        points:
          type: number
        maxPoints:
          type: number
    UserTaskResult:
      type: object
      properties:
        points:
          type: number
        maxPoints:
          type: number
        passed:
          type: boolean
        submission:
          type: boolean
    SubTaskStatistics:
      type: object
      properties:
        taskID:
          type: number
        name:
          type: string
        subtasks:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              maxPoints:
                type: number
              avgPoints:
                type: number
    SQLCheckerQuery:
      type: object
      properties:
        id:
          type: string
        taskNumber:
          type: number
        statement:
          type: string
        queryRight:
          type: boolean
        parsable:
          type: boolean
        tablesRight:
          type: boolean
        attributesRight:
          type: boolean
        whereAttributesRight:
          type: boolean
        stringsRight:
          type: boolean
        userId:
          type: number
        attempt:
          type: number
    DatabaseCreation:
      type: object
      properties:
        name:
          type: string
    Database:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        version:
          type: string
        dbType:
          type: string
        active:
          type: boolean
    SQLResponse:
      type: object
      properties:
        error:
          type: boolean
        errorMsg:
          type: string
        result:
          type: array
          items:
            "$ref": "#/components/schemas/SQLResponseTable"
    SQLResponseTable:
      type: object
      properties:
        head:
          type: array
          items:
            type: string
        rows:
          type: array
          items:
            type: string
    SQLQuery:
      type: object
      properties:
        statement:
          type: string
    SQLTable:
      type: object
      properties:
