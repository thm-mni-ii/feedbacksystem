openapi: 3.0.0
info:
  title: Feedbacksystem
  description: Feedbacksystem API
  version: 1.0.0
  contact:
    email: Andrej.Sajenko@mni.thm.de
  license:
    name: CC BY-NC-SA 4.0
    url: https://creativecommons.org/licenses/by-nc-sa/4.0/
tags:
  - name: Login
    description: Login api
  - name: User
    description: The user api
  - name: Course
    description: The course api
  - name: Semester
    description: The Semester api
  - name: Course Registration
    description: The course registration api
  - name: Task
    description: The task api
  - name: Course evaluation
    description: Course evaluation api
  - name: Course Results
    description: Course Results api
  - name: Checker Configuration
    description: Checker configuration api
  - name: Submission
    description: Task submission api
  - name: Legal
    description: Legally obligatory documents and checks
  - name: Result
    description: Incomming checker results
  - name: Analysis
    description: Routes to query data for analysis purposes
  - name: SQL Checker
    description: Routes used for SQL-Checker quering
  - name: SQL Playground API
    description: API used to interact with the SQL Playground
security:
  - JWT: [ ]

paths:
  /login/cas:
    post:
      security: [ ]
      operationId: casLogin
      tags:
        - Login
      summary: Login into system via the cas protocol
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "401":
          description: Unauthorized
  /login/ldap:
    post:
      security: [ ]
      operationId: ldapLogin
      tags:
        - Login
      summary: Login into system via username and password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "401":
          description: Unauthorized
  /login/local:
    post:
      security: [ ]
      operationId: localLogin
      tags:
        - Login
      summary: Login into system via username and password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "401":
          description: Unauthorized
  /users:
    get:
      operationId: getUsers

      tags:
        - User
      summary: Get user list
      description: ""
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
    post:
      operationId: createUser

      tags:
        - User
      summary: Create a new user
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        description: User object to create
        required: true
      responses:
        "201":
          description: Created
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "400":
          description: Invalid Format
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "409":
          description: Already Existing
  "/users/{uid}":
    get:
      operationId: getUser

      tags:
        - User
      summary: Find user by ID
      description: Returns a single user
      parameters:
        - name: uid
          in: path
          description: user id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
    delete:
      operationId: deleteUser

      tags:
        - User
      summary: Delete user by ID
      description: ""
      parameters:
        - name: uid
          in: path
          description: user id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  "/users/{uid}/passwd":
    put:
      operationId: changeUserPassword

      tags:
        - User
      summary: Change password of a local user
      description: ""
      parameters:
        - name: uid
          in: path
          description: user id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - passwd
                - passwdRepeat
              properties:
                passwd:
                  type: string
                passwdRepeat:
                  type: string
        description: The new password
        required: true
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "400":
          description: Invalid Format
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  "/users/{uid}/global-role":
    put:
      operationId: getUserGlobalRole

      tags:
        - User
      summary: Change global role of a user
      description: ""
      parameters:
        - name: uid
          in: path
          description: user id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - roleName
              properties:
                roleName:
                  type: string
        description: The global role id
        required: true
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "400":
          description: Invalid Format
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  "/users/{uid}/courses":
    get:
      operationId: getUserCourses

      tags:
        - Course Registration
      summary: Get all registered courses
      description: ""
      parameters:
        - name: uid
          in: path
          description: user id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Course"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  "/courses/{cid}/participants":
    get:
      operationId: getCourseParticipants

      tags:
        - Course Registration
      summary: Get all participants of a course
      description: ""
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Participant"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  "/users/{uid}/courses/{cid}":
    put:
      operationId: registerCourseUser

      tags:
        - Course Registration
      summary: Register a user into a course
      parameters:
        - name: uid
          in: path
          description: user id
          required: true
          schema:
            type: integer
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - roleName
              properties:
                roleName:
                  type: string
        description: "Course role: either DOCENT, TUTOR, or STUDENT. Default is STUDENT"
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
    delete:
      operationId: deRegisterCourseUser

      tags:
        - Course Registration
      summary: De-register a user from a course
      parameters:
        - name: uid
          in: path
          description: user id
          required: true
          schema:
            type: integer
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  "/courses/{cid}/deregisterrole":
    put:
      operationId: deregisterAllCourseUsersWithRole

      tags:
        - Course Registration
      summary: Deregister all users with a specific role
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - roleName
              properties:
                roleName:
                  type: string
        description: "All users with the roleName role get deregistered from the course with uid"
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  "/courses/{cid}/deregisterall":
    put:
      operationId: deregisterAllCourseUsersExceptCurrent

      tags:
        - Course Registration
      summary: Deregister all users except the current user from the course
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  /courses:
    get:
      operationId: getCourses

      tags:
        - Course
      summary: Get a list of all courses
      description: ""
      parameters:
        - name: visible
          in: query
          description: Returns all courses that satisfy the visibility value [true, false]
          schema:
            type: boolean
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Course"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
    post:
      operationId: createCourse

      tags:
        - Course
      summary: Create a new course
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Course"
        description: Course object to create
        required: true
      responses:
        "201":
          description: Created
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Course"
        "400":
          description: Invalid Format
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  "/courses/{cid}":
    get:
      operationId: getCourse

      tags:
        - Course
      summary: Get a course
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
    put:
      operationId: updateCourse

      tags:
        - Course
      summary: Update course
      description: ""
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Course"
        description: Course object to update
        required: true
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "400":
          description: Invalid format
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
    delete:
      operationId: deleteCourse

      tags:
        - Course
      summary: Delete course by ID
      description: ""
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /semester:
    get:
      operationId: getSemesters

      tags:
        - Semester
      summary: Get a list of all Semester-contents
      description: ""
      parameters:
        - name: visible
          in: query
          description: Returns all Semester that exist
          schema:
            type: boolean
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Semester"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
    post:
      operationId: createSemester

      tags:
        - Semester
      summary: Create a new Semester
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SemesterCreate"
        description: Semester object to create
        required: true
      responses:
        "201":
          description: Created
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Semester"
        "400":
          description: Invalid Format
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  "/semester/{sid}":
    get:
      operationId: getSemester

      tags:
        - Semester
      summary: Get a semester
      parameters:
        - name: sid
          in: path
          description: semester id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Semester"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
    put:
      operationId: updateSemester

      tags:
        - Semester
      summary: Update Semester
      description: ""
      parameters:
        - name: sid
          in: path
          description: semester id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Semester"
        description: Semester object to update
        required: true
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "400":
          description: Invalid format
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
    delete:
      operationId: deleteSemester

      tags:
        - Semester
      summary: Delete Semester by ID
      description: ""
      parameters:
        - name: sid
          in: path
          description: semester id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  "/courses/{cid}/tasks":
    get:
      operationId: getCourseTasks

      tags:
        - Task
      summary: Get all tasks of a course
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
    post:
      operationId: createCourseTask

      tags:
        - Task
      summary: Create a new task for this course
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/Task"
      responses:
        "201":
          description: Created
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  "/courses/{cid}/tasks/results":
    get:
      operationId: getCourseTasksResults

      tags:
        - Task
      summary: Get all the result for the tasks
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserTaskResult"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  "/courses/{cid}/tasks/{tid}":
    get:
      operationId: getCourseTask

      tags:
        - Task
      summary: Get a task by id
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
        - name: tid
          in: path
          description: task id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
    put:
      operationId: updateCourseTask

      tags:
        - Task
      summary: Update an existing task for this course
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
        - name: tid
          in: path
          description: task id
          required: true
          schema:
            type: integer
      requestBody:
        $ref: "#/components/requestBodies/Task"
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/Task"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
    delete:
      operationId: deleteCourseTask

      tags:
        - Task
      summary: Delete a task by id
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
        - name: tid
          in: path
          description: task id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  "/courses/{cid}/tasks/{tid}/result":
    get:
      operationId: getCourseTaskResult

      tags:
        - Task
      summary: Gets the task result by id
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
        - name: tid
          in: path
          description: task id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserTaskResult"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  "/courses/{cid}/tasks/{tid}/export":
    get:
      operationId: exportCourseTask
      tags:
        - Task
      summary: Get a Tar-Archive of the Task which contains all Checker Configurations of the Task
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
        - name: tid
          in: path
          description: task id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/octet-stream:
              schema:
                type: string
                format: tar
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  "/courses/{cid}/tasks/export":
    post:
      operationId: exportTasks
      tags:
        - Task
      summary: Get a Tar-Archive of all the chosen Tasks which contain all Checker Configurations of those Tasks
      requestBody:
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - taskIds
              properties:
                taskIds:
                  type: array
                  items:
                    type: integer
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/octet-stream:
              schema:
                type: string
                format: tar
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  "/courses/{cid}/tasks/export/all":
    get:
      operationId: exportAllTasks
      tags:
        - Task
      summary: Get a Tar-Archive of all the Tasks which contain all Checker Configurations of all the Tasks from a specified course
      parameters:
        - name: cid
          in: path
          description: course id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            application/octet-stream:
              schema:
                type: string
                format: tar
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not found
  "/courses/evaluation/formula/validate":
    post:
      operationId: validateCourseEvaluationFormula

      tags:
        - Course evaluation
      summary: Validate a evaluation formula
      requestBody:
        required: true
        content:
          "application/json":
            schema:
              type: object
              properties:
                formula:
                  type: string
      responses:
        "200":
          description: Formula is valid
          headers:
            Authorization:
              description: Bearer
              schema:
                type: string
          content:
            "application/json":
              schema:
                type: object
                properties:
                  valid:
