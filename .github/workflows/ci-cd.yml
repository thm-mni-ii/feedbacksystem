name: CI/CD

on:
  push:
    branches: [dev, main, v*.x]
    tags:
      - v**
  pull_request:

jobs:
  validate:
    name: API Docs Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: swagger-validator
        uses: mbowman100/swagger-validator-action@2.0
        with:
          files: |
            modules/fbs-core/api/api-docs.yml
            modules/fbs-runner/checker/api-docs.yml
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Start mysql service container
        run: >
          docker run -d --rm --name mysql -e MYSQL_ROOT_PASSWORD=twRuvi2ejllDdA4nnQLa08O
          -e MYSQL_DATABASE=fbs -p 127.0.0.1:3306:3306 mysql:8.0.30
          --default-authentication-plugin=mysql_native_password --sql_mode=""
      - name: Start minio service container
        run: >
          docker run -d --rm --name minio -e MINIO_ROOT_USER=admin
          -e MINIO_ROOT_PASSWORD=SqfyBWhiFGr7FK60cVR2rel -p 127.0.0.1:9000:9000 -p 127.0.0.1:9001:9001 minio/minio:RELEASE.2022-10-29T06-21-33Z
          server --console-address ":9001" /data
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@55e685c48d84285a5b0418cd094606e199cca3b6
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Gradle Check
        run: ./gradlew check
      - name: Deploy to Dockerhub
        if: |
          contains(github.ref, 'main') ||
          contains(github.ref, 'dev') ||
          startsWith(github.ref, 'v1.x') ||
          startsWith(github.ref, 'refs/tags/v')
        run: bash ./scripts/ci/docker-deploy.sh ${GITHUB_REF##*/}
        env:
          DOCKER_LOGIN: ${{ secrets.DOCKER_LOGIN }}
          DOCKER_PWD: ${{ secrets.DOCKER_PWD }}
      - name: Coveralls
        run: ./gradlew jacocoRootReport coveralls
        env:
          CI_NAME: github
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_SERVICE_NAME: "github"
          CI_PULL_REQUEST: ${{ github.event.number }}
          COVERALLS_SERVICE_JOB_ID: ${{ github.run_id }}
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
      - name: Stop mysql service container
        run: docker stop mysql
        if: ${{ always() }}
      - name: Stop minio service container
        run: docker stop minio
        if: ${{ always() }}
