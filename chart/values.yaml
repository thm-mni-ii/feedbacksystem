common:
  config:
    protocol: "https:"
    hostname: feedback.example.org
    port: 443

core:
  enabled: true
  image:
    registry: docker.io
    name: thmmniii/fbs-core
    tag: "v1.1.1"
  volumes:
    config:
      size: "8G"
      mode: "ReadWriteOnce"
    uploadDir:
      size: "16G"
      mode: "ReadWriteOnce"
  resources:
    cpu:
      request: 0.1
      limit: 2
    memory:
      request: "250Mi"
      limit: "4Gi"
  config:
    jwtSecret: "2edb8793d987389e1626918e0ec1dbee" # CHANGE ME
  ingress:
    enabled: true

runner:
  enabled: true
  image:
    registry: docker.io
    name: thmmniii/fbs-runner
    tag: "v1.1.1"
  resources:
    cpu:
      request: 0.1
      limit: 2
    memory:
      request: "250Mi"
      limit: "4Gi"
  dink:
    image:
      registry: docker.io
      name: library/docker
      tag: "20.10.21-dind"
    resources:
      cpu:
        request: 0.1
        limit: 2
      memory:
        request: "100Mi"
        limit: "4Gi"

sqlChecker:
  enabled: true

digitalClassroom:
