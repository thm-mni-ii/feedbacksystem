language: java

sudo: required

services:
  - docker

python:
  - "3.4"

before_install:
  - sudo apt-get update
  - sudo apt-get -y install python3-pip python-dev
  - python3 -V
  - pip3 -V
  - sudo bash ci/integration-tests/travis-fix.sh

install:
  - sudo pip3 install requests_toolbelt

jdk:
  - oraclejdk9

script:
  - docker-compose down
  - ./gradlew check dist
  - ./gradlew dist
  # Hack to debug docker and run python
  #- (docker-compose up --build) & (sleep 180 && python3 py-test/request.py)
  #- ./gradlew ws:run --stacktrace &

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

deploy:
  provider: script
  script: bash ci/docker-deploy.sh $TRAVIS_TAG
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
  #  branch: master_docker_images