




<div class="flex-container">

  <button class="create-guest-user" mat-raised-button color="accent" (click)="showNewSettingsDialog()"><mat-icon>add_circle</mat-icon> Neue systemweite Einstellung hinzufügen</button>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="setting_key">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Settings Key</th>
      <td mat-cell *matCellDef="let setting"> {{setting.setting_key}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="setting_val">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Settings Wert</th>
      <td mat-cell *matCellDef="let setting"> {{setting.setting_val}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="setting_typ">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Typ</th>
      <td mat-cell *matCellDef="let setting"> {{setting.setting_typ}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Löschen</th>
      <td mat-cell *matCellDef="let setting">
        <button mat-icon-button matTooltip="Einstellung löschen" color="warn" (click)="deleteSetting(setting)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Bearbeiten</th>
      <td mat-cell *matCellDef="let setting">
        <button mat-icon-button matTooltip="Einstellung bearbeiten" color="info" (click)="editSetting(setting)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

</div>
