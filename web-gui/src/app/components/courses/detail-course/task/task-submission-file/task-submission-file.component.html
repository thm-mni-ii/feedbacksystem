<p style="word-wrap: break-word;" *ngIf="task.load_external_description"><b>Externe Aufgabenstellung</b> {{task.external_description}} <span class="resetExternalInfo" (click)="triggerInfo()">Reset</span></p>

<div class="result">
  <p *ngIf="!!task.submission_data">
    Abgabe: {{task.submission_data}}
    <br>
    <br>
  </p>
  <p *ngIf="!task.submission_data">Dateiname: {{task.file}}</p>
  <span class="filler"></span>
  <p>{{task.submit_date| date:'medium'}}</p>
</div>

<ngx-dropzone [multiple]="false" (change)="updateSubmissionFile($event)">
  <ngx-dropzone-label>Abgabe hochladen</ngx-dropzone-label>
  <ngx-dropzone-preview *ngFor="let f of submissionFile">
    <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
  </ngx-dropzone-preview>
</ngx-dropzone>
