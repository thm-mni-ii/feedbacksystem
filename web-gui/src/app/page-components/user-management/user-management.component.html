<div class="container">
  <mat-form-field class="search" appearance="outline">
    <mat-label>Benutzer suchen</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="create-guest-user">
    <button mat-raised-button color="accent" (click)="showGuestUserDialog()"><mat-icon>person_add</mat-icon>Neuen Benutzer erstellen</button>
  </div>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prename">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Vorname</th>
      <td mat-cell *matCellDef="let user"> {{user.prename}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Nachname</th>
      <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>E-Mail</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Role id Column-->
    <ng-container matColumnDef="role_id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Rolle</th>
      <td mat-cell *matCellDef="let user">
        <mat-select value="{{user.globalRole}}" (selectionChange)="roleChange(user.username, user.user_id, $event.value)">
          <mat-option value="0">Admin</mat-option>
          <mat-option value="1">Moderator</mat-option>
          <mat-option value="2">User</mat-option>
        </mat-select>
      </td>
    </ng-container>

    <!-- Action buttons-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Aktionen</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button matTooltip="Benutzer LÃ¶schen" color="warn" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
