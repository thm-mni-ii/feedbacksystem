<mat-tab-group (selectedTabChange)="tabChanged($event)">
  <mat-tab *ngFor="let taskResult of taskResults" label="{{taskResult.checkerType}}">
    <span *ngIf="taskResult.exitCode==0">Checker erfolgreich</span>
    <span *ngIf="taskResult.exitCode!=0">Checker nicht erfolgreich. Exitcode: {{taskResult.exitCode}}</span>
    <br>
    <span class="{{convertExitCode(taskResult.exitCode)}}" >{{taskResult.resultText}}</span>
  </mat-tab>
</mat-tab-group>
