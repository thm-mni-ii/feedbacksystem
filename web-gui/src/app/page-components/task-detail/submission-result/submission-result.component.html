<mat-tab-group (selectedTabChange)="tabChanged($event)">
  <mat-tab *ngFor="let taskResult of taskResults" label="{{taskResult.checkerType}}" class="tab">

    <h4>Ergebnis:</h4>
    <div *ngIf="taskResult.exitCode==0">Checker erfolgreich</div>
    <div *ngIf="taskResult.exitCode!=0">Checker nicht erfolgreich. Exitcode: {{taskResult.exitCode}}</div>
    <br>
    <h5>Ergebnistext:</h5>
    {{taskResult.resultText}}
  </mat-tab>
</mat-tab-group>
