<mat-card [routerLink]="['/courses', courseId, 'task', task.id]" class="task-container" id="{{task.id}}">
  <span>{{task.name}}</span>
  <span class="meta">
    <mat-icon class="material-icons" color="accent" >access_time</mat-icon>
    <span class="tiny">{{task.deadline | date:'dd.MM.yyyy HH:mm'}}</span>
    <span class="state" *ngIf="taskResult.maxPoints !== 0">{{taskResult.points}}/{{taskResult.maxPoints}}</span>
    <span class="state" *ngIf="taskResult.maxPoints === 0">
      <span class="state passed" *ngIf="taskResult.passed"><mat-icon>check_circle</mat-icon></span>
      <span class="state failed" *ngIf="!taskResult.passed && taskResult.submission"><mat-icon>not_interested</mat-icon></span>
      <span class="state not-done" *ngIf="!taskResult.passed && !taskResult.submission"><mat-icon>error_outline</mat-icon></span>
    </span>
    <button mat-icon-button color="primary" (click)="downloadTask($event)" matTooltip="Aufgabe herunterladen"><mat-icon>save_alt</mat-icon></button>
  </span>
</mat-card>
