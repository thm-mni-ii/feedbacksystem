<div matDialogTitle *ngIf="!isUpdate">Neue Überprüfung hinzufügen</div>
<div matDialogTitle *ngIf="isUpdate">Überprüfung bearbeiten</div>
<div class="newChecker">
  <form [formGroup]="checkerForm">
    <mat-select
      class="pad"
      placeholder="Checkertyp"
      formControlName="checkerType"
      required
      (selectionChange)="defineForm(checkerForm.value)"
    >
      <mat-option value="sql">SQL Runner</mat-option>
      <mat-option value="sql-checker">SQL Checker</mat-option>
      <mat-option value="bash">Bash</mat-option>
      <mat-option value="excel">Excel</mat-option>
    </mat-select>
    <mat-form-field>
      <input
        type="number"
        placeholder="Reihenfolge"
        matInput
        formControlName="ord"
        required
      />
    </mat-form-field>
  <div *ngIf="choosedSQLChecker==false">
    <app-dropzone class="pad" (update)="updateMainFile($event)" [usage]="'Hauptdatei hochladen'"></app-dropzone>
    <app-dropzone (update)="updateSecondaryFile($event)" [usage]="'sekundäre Datei hochladen'"></app-dropzone>
  </div>
  <div *ngIf="choosedSQLChecker">
    <div>
    <app-dropzone class="pad" (update)="updateMainFile($event)" [usage]="'Hauptdatei hochladen'"></app-dropzone>
    <app-dropzone (update)="updateSecondaryFile($event)" [usage]="'sekundäre Datei hochladen'"></app-dropzone>
    </div>
    <div>
    <mat-checkbox formControlName="showHints" value="true" (change)="showHintsEvent(checkerForm.value)">Hilfestellung anzeigen</mat-checkbox>
    </div>
    <div *ngIf="showHintsConfig">
      <h4>Nach wie vielen Fehlversuchen sollen Hinweise angezeigt werden?</h4>
      <mat-icon matTooltip="Studierende erfahren, wo ihre Fehler liegen.">info</mat-icon>
      <mat-form-field>
        <input type="number" placeholder="" matInput formControlName="showHintsAt" required>
      </mat-form-field>
      <div>
        <mat-checkbox formControlName="showExtendedHints" value="true" (change)="showExtendedHintsEvent(checkerForm.value)">Hilfestellung geben</mat-checkbox>
      </div>
      <div *ngIf="showExtendedHintsConfig">
        <h4>Nach wie vielen Fehlversuchen sollen Hinweise angezeigt werden?</h4>
        <mat-icon matTooltip="Studierende erhalten Informationen zu den korrekten Tabellen und Attributen">info</mat-icon>
        <mat-form-field>
          <input type="number" placeholder="" matInput formControlName="showExtendedHintsAt" required>
        </mat-form-field>
      </div>
    </div>
  </div>
  </form>
  <mat-dialog-actions class="actions">
    <button mat-flat-button color="warn" (click)="closeDialog()">
      Abbrechen
    </button>
    <button
      *ngIf="!isUpdate"
      mat-flat-button
      color="accent"
      [disabled]="
        !checkerForm.valid ||
        this.mainFile?.size <= 0 ||
        !(
          this.secondaryFile?.size > 0 ||
          checkerForm.value.checkerType === 'bash'
        )
      "
      (click)="createChecker(checkerForm.value)"
    >
      Erstellen
    </button>
    <button
      *ngIf="isUpdate"
      mat-flat-button
      color="accent"
      [disabled]="!checkerForm.valid"
      (click)="updateTask(checkerForm.value)"
    >
      Update
    </button>
  </mat-dialog-actions>
</div>
