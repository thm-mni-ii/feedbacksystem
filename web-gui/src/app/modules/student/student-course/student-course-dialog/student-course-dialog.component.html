<h2 mat-dialog-title>Kurs Verlassen</h2>
<mat-dialog-content>Wollen Sie den Kurs x verlassen ?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Nein</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Ja</button>
</mat-dialog-actions>
